<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div id="app">
      <div class="inventory">
        <h1>Inventory</h1>

        <table>
          <thead>
            <tr>
              <th>Cover</th>
              <th>Description</th>
              <th>Stock</th>
            </tr>
          </thead>

          <tbody>
            <tr class="row1">
              <td>
                <img src="https://upload.wikimedia.org/wikipedia/en/9/93/AGameOfThrones.jpg" alt="A Game of Thrones">
              </td>

              <td>
                <div class="title">A Game of Thrones</div>
                <div>George R. R. Martin</div>
                <div>Published in 1996</div>
                <div>ISBN 978-0553103547</div>
              </td>

              <td>
                <input type="button" value="-">
                <label class="show">7</label>
                <input type="text" class="hide" maxlength="4" size="4" value="7">
                <input type="button" value="+">
              </td>
            </tr>

            <tr class="row0">
              <td>
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d5/Snowcrash.jpg" alt="Snow Crash">
              </td>

              <td>
                <div class="title">Snow Crash</div>
                <div>By Neal Stephenson</div>
                <div>Published in 1992</div>
                <div>ISBN 978-1491515051</div>
              </td>

              <td>
                <input type="button" value="-">
                <label class="show">3</label>
                <input type="text" class="hide" maxlength="4" size="4" value="3">
                <input type="button" value="+">
              </td>
            </tr>

            <tr class="row1">
              <td>
                <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/The_Martian_2014.jpg" alt="The Martian">
              </td>

              <td>
                <div class="title">The Martian</div>
                <div>By Andy Weir</div>
                <div>Published in 2014</div>
                <div>ISBN 978-0804139021</div>
              </td>

              <td>
                <input type="button" value="-">
                <label class="show">11</label>
                <input type="text" class="hide" maxlength="4" size="4" value="11">
                <input type="button" value="+">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/vendor.js"></script>
    <script src="/app.js"></script>
    <script>require('index');</script>
  </body>
</html>
